<!DOCTYPE html>
<html>

<head>
    <title>Config Page</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Merriweather Sans', Arial, sans-serif;">
    <div id="app"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>

    <h2>Configuration</h2>
    <label for="content-header">Header:</label>
    <br />
    <input type="text" id="content-header" name="content-header" value="Info" placeholder="Type your header here!">
    <br />
    <br />
    <label for="content-body">Body:</label>
    <br />
    <textarea id="content-body" rows="4" cols="50" placeholder="Type your content here!"></textarea>
    <br />
    <br />
    <input type="button" id="save-button" disabled="disabled" value="Save">

    <noscript>
        <p>Please enable JavaScript.</p>
    </noscript>
    <script src="config.js" type="text/javascript"></script>
</body>

</html>
