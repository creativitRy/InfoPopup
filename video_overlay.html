    <link rel="stylesheet" href="viewer.css" type="text/css">
</head>

<body>
    <div id="app" class="full-height"></div>

    <div id="contains-button">
        <input type="button" id="expand-button" class="button" disabled="disabled" value="i" />

    <script src="viewer.js"></script>
